<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Civilian</title>
    <link rel="stylesheet" href="sign_up.css"> <!-- Link to the CSS file -->
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <!-- Logo positioned independently -->
    <div class="logo-container">
        <img src="logo.ico" alt="RescueGR Logo" class="logo">
    </div>
    
    <div class="image_signup">
        <img src="disaster.jpg" alt="Disaster Image" class="disaster-image">
    </div>

    <div class="signup-container">
        <div class="form-container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
                    </div>

                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <!-- Hidden fields to store selected coordinates -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <!-- Placeholder for the location on the map (To be implemented later) -->
                <div class="form-group">
                    <label for="location">Location:</label>
                    <div id="mapContainer" class="map-container">
                        <!-- The map will be loaded here in the future -->
                        <p>Map placeholder</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="sign_up.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
