<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/map_viewR/map_viewR.css" /> <!-- Προσθήκη του νέου CSS αρχείου -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body>
    <div class="header-container">
        <h1><b>Map View</b></h1>
        <img src="/map_viewR/logo.ico" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="#" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>


<div class="content-wrapper">
    <div class="map-control-container">
        <button id="viewLoadButton" class="view-load-btn">View Load</button>
    </div>    
    <div id="map"></div>
        <div class="table-wrapper">
            <h2 class="table-title">Current Tasks</h2>
            <table class="a-table">
                <thead>
                    <tr>
                        <th>Civilian's Name</th>
                        <th>Civilian's Phone Number</th>
                        <th>Created at</th>
                        <th>Type</th>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body">
                    <!-- Εδώ θα προστεθούν δυναμικά τα tasks από τον server -->
                </tbody>
            </table>

 <!-- Προσθήκη κουμπιών κάτω από τον πίνακα -->
            <button id="completeTaskBtn" class="complete-task-btn" disabled>Complete task</button>
            <button id="cancelTaskBtn" class="cancel-task-btn" disabled>Cancel task</button>
        </div>

    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/map_viewR/map_viewR.js"></script>
    
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Pop-up window for "View Load" -->
<div id="viewLoadPopup" class="modal1">
    <div class="modal-content1">
        <span class="close-view-load-popup-btn">&times;</span>
        <h2 class="popup-title">Vehicle Load</h2>
        <div class="popup-content">
            <div class="view-load-table-wrapper">
                <table class="view-load-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Τα δεδομένα θα προστεθούν δυναμικά εδώ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
</html>
