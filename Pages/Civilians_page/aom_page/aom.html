<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Announcements and Offers Management</title>
    <link rel="stylesheet" href="/aom_page/aom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="header-container">
        <h1><b>Announcements and Offers Management</b></h1>
        <img src="/req_man/logo.ico" alt="RescueGR Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="/civilians_page" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="table-wrapper">
                <h2 class="table-title">Announcements</h2>
                <table class="a-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Item</th>
                            <th>Created at</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
                <!-- 2 buttons below the table -->
                <button class="offer-button">Make an offer</button>
                <button class="history-button">Offers history</button>
            </div>
            <div class="image-wrapper">
                <img src="/aom_page/don.png" alt="Donation Image" class="donation-image">
            </div>
        </div>
    </div>

    <!-- Pop-up window for "Make an offer" -->
    <div id="makeOfferPopup" class="modal">
        <div class="modal-content">
            <span class="close-popup-btn">&times;</span>
            <h2 class="popup-title">Make an Offer</h2>
            <div class="popup-content">
                <form id="offerForm">
                    <div class="form-group">
                        <label for="selectedItem"><b>Item:</b></label>
                        <input type="text" id="selectedItem" name="selectedItem" readonly>
                    </div>
                    <div class="form-group">
                        <label for="offerQuantity"><b>Quantity:</b></label>
                        <input type="number" id="offerQuantity" name="offerQuantity" min="1" required>
                    </div>
                    <button type="submit" class="submit-btn"><b>Submit</b></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pop-up window for "Offers history" -->
<div id="offersHistoryPopup" class="modal1">
    <div class="modal-content1">
        <span class="close-history-popup-btn">&times;</span>
        <h2 class="popup-title">Offers History</h2>
        <div class="popup-content">
            <div class="history-table-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Accepted At</th>
                            <th>Completed At</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <!-- Placement of the "Cancel offer" button at the bottom right -->
            <button id="cancelOfferButton" class="cancel-offer-btn"><b>Cancel offer</b></button>
        </div>
    </div>
</div>

    <script src="/aom_page/aom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
