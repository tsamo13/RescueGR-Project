<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Civilian Page</title>
    <link rel="stylesheet" href="civ_page.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.ico" alt="RescueGR Logo">
        </div>
        <div class="vertical-border"></div>
        <div class="civilian-info">
            <p>Type of user: Civilian</p>
            <p id="usernameDisplay">Username: </p> 
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div class="top-border"></div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <img src="civilian1.png" alt="Civilian Image" class="civilian-image">
        </div>
        <div class="right-panel">
            <div class="civilian-menu">
                <button class="btn-civilian" id="bot1"><b>Requests Management</b></button>
                <button class="btn-civilian" id="bot2"><b>Announcements and Offers Management</b></button>
            </div>
        </div>
    </div>
    <script src="civ_page.js"></script>
</body>
</html>
