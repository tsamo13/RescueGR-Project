<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Requests Management</title>
    <link rel="stylesheet" href="/req_man/req_man.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="header-container">
        <h1><b>Requests Management</b></h1>
        <img src="/req_man/logo.ico" alt="RescueGR Logo" class="logo">
    </div>

     <!-- Προσθήκη του h2 τίτλου -->
     <h2 class="make-request-title">Make a request:</h2>

    <button type="button" class="history-btn"><b>Requests history</b></button>

    <div class="sidebar">
        <a href="/civilians_page" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="content-container">
        <div class="list-wrapper">
            <h2 class="list-title">Categories</h2>
            <div class="list-container">
                <ul class="category-list">
                 
                </ul>
            </div>
        </div>

        <div class="products-wrapper">
            <h2 class="list-title">Products</h2>
            <div class="product-table-wrapper">
                <table class="product-table">
                    <thead>
                        
                    </thead>
                    <tbody>
                 
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-wrapper">
            <form id="requestForm">
                <div class="form-group">
                    <label for="selectedProduct"><b>Selected Product:</b></label>
                    <input type="text" id="selectedProduct" name="selectedProduct" readonly>
                </div>
                <div class="form-group">
                    <label for="quantity"><b>Quantity:</b></label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit" class="submit-btn"><b>Submit</b></button>
            </form>
        </div>
    </div>

    <!-- Pop-up window for Requests History -->
    <div id="requestsHistoryPopup" class="modal">
        <div class="modal-content">
            <span class="close-popup-btn">&times;</span>
            <h2 class="popup-title">Requests History</h2>
            <div class="popup-content">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Accepted At</th>
                            <th>Completed At</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/req_man/req_man.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
