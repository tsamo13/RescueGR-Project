<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Create Rescuer Accounts</title>
    <link rel="stylesheet" href="/cr_res_acc/cr_res_acc.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1><b>Create Rescuer Accounts</b></h1>
        <img src="/cr_res_acc/logo.ico" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="#" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="content-container">
        <div class="form-wrapper">
            <form id="rescuerAccountForm">
                <label for="rescuerUsername">Rescuer Username:</label>
                <input type="text" id="rescuerUsername" name="rescuerUsername" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
                </div>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
        <div class="image-wrapper">
            <img src="/cr_res_acc/res.png" alt="Rescuer Image" class="rescuer-image">
        </div>
    </div>

    <script src="/cr_res_acc/cr_res_acc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
