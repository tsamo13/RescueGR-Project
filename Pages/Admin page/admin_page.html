<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Admin Page</title>
    <link rel="stylesheet" href="admin_page.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.ico" alt="RescueGR Logo">
        </div>
        <div class="vertical-border"></div>
        <div class="admin-info">
            <p> Type of user: Admin</p>
            <p id="usernameDisplay"> Username: </p> 
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div class="top-border"></div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <img src="admin1.png" alt="Admin Image" class="admin-image">
        </div>
        <div class="right-panel">
            <div class="admin-menu">
                <button class="btn-admin" id="warehouseBtn"><b>Base Warehouse Management</b></button>
                <button class="btn-admin" id="mapViewBtn"><b>Map View</b></button>
                <button class="btn-admin" id="WSVBtn"><b>Warehouse Status View</b></button>
                <button class="btn-admin" id="ssBtn"><b>Service Statistics</b></button>
                <button class="btn-admin" id="rescueAccBtn"><b>Create Rescuer Accounts</b></button>
                <button class="btn-admin" id="createAnnBtn"><b>Create Announcements</b></button>
            </div>
        </div>
    </div>
    <script src="admin_page.js"></script>
</body>
</html>
