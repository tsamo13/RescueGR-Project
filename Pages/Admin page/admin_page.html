<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Page</title>
    <link rel="stylesheet" href="admin_page.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.ico" alt="RescueGR Logo">
        </div>
        <div class="vertical-border"></div>
        <div class="admin-info">
            <p> Type of user: Admin</p>
            <p id="usernameDisplay"> Username: </p> 
           <a href="login_reg_page.html" class="logout">Logout</a>
        </div>

    </div>

    <div class="main-content">
        <div class="left-panel">
            <img src="admin1.png" alt="Admin Image" class="admin-image">
        </div>
        <div class="right-panel">
            <div class="admin-menu">
                <button class="btn-admin">Base Warehouse Management</button>
                <button class="btn-admin">Map View</button>
                <button class="btn-admin">Warehouse Status View</button>
                <button class="btn-admin">Service Statistics</button>
                <button class="btn-admin">Create Rescuer Accounts</button>
                <button class="btn-admin">Create Announcements</button>

        </div>

    <script src="admin_page.js"></script>
