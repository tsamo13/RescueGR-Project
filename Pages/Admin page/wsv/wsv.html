<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Warehouse Status View</title>
    <link rel="stylesheet" href="/wsv/wsv.css">
</head>

<body>
    <div class="header-container">
        <h1><b>Warehouse Status View</b></h1>
        <img src="/wsv/logo.ico" alt="RescueGR Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="admin_page?username=${encodeURIComponent(username)}" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="content-container">
        <div class="list-wrapper">
            <h2 class="list-title">Categories</h2>
            <div class="list-container">
                <ul class="category-list">
                   
                </ul>
            </div>
        </div>

        <div class="table-wrapper">
            <h2 class="table-title">Products</h2>
            <div class="list-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>At Base</th>
                            <th>On vehicles coming</th>
                            <th>On vehicles going</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/wsv/wsv.js"></script>
</body>

</html>
