<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Service Statistics</title>
    <link rel="stylesheet" href="/ss/ss.css">
</head>

<body>
    <div class="header-container">
        <h1><b>Service Statistics</b></h1>
        <img src="/ss/logo.ico" alt="RescueGR Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="/admin_page" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="main-content">
        <div class="chart-container">
            <canvas id="Chart"></canvas>
        </div>

        <div class="form-container">
            <form id="dateForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required><br>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required><br>

                <button type="submit" id="showStatisticsButton"><b>Show Statistics</b></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/ss/ss.js"></script>
</body>

</html>
