<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Base Warehouse Management</title>
    <link rel="stylesheet" href="/wareh_man/wareh_man.css">
</head>
<body>
    <div class="header-container">
        <h1><b>Base Warehouse Management</b></h1>
        <img src="/wareh_man/logo.ico" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="#" id="mainPageLink" class="link">Main Page</a>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <div class="content-container">
        <div class="list-wrapper">
            <h2 class="list-title">Categories list</h2>
            <div class="list-container">
                <ul class="category-list">
                    <!-- No initial categories -->
                </ul>
            </div>

            <div class="bottom-button-container">
                <button class="btn-bwm" id="addCategoryBtn"><b>Add Category</b></button>
                <button class="btn-bwm"><b>Delete Category</b></button>
            </div>
        </div>

        <div class="button-container">
            <button class="btn-bwm" id="loadProductsBtn"><b>Load Products</b></button>
            <button class="btn-bwm" id="clearProductsBtn"><b>Clear Products</b></button>
        </div>

        <div class="list-wrapper products-list-wrapper">
            <h2 class="list-title">Products list</h2>
            <div class="list-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Quantity</th>
                            <th>Category</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <!-- No initial products -->
                    </tbody>
                </table>
            </div>
            <div class="bottom-button-container">
                <button class="btn-bwm"><b>Add</b></button>
                <button class="btn-bwm"><b>Delete</b></button>
                <button class="btn-bwm"><b>Edit</b></button>
            </div>
        </div>
    </div>

    <!-- Pop-up window for adding a new category -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- Close button -->
            <h2>Add a new category</h2>
            <form id="addCategoryForm">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
                <button type="submit" class="btn-bwm" id="saveCategoryBtn"><b>Save</b></button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Pop-up window for adding a new product -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close-product-modal">&times;</span> <!-- Close button -->
            <h2>Add a new product</h2>
            <form id="addProductForm">
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDetails">Details:</label>
                <input type="text" id="productDetails" name="productDetails">

                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" min="0" required>

                <label for="productCategory">Category:</label>
                <select id="productCategory" name="productCategory" required>
                    <!-- Categories will be populated dynamically -->
                </select>

                <button type="submit" class="btn-bwm" id="saveProductBtn"><b>Save</b></button>
                <p id="productErrorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Pop-up window for editing a product -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close-edit-modal">&times;</span> <!-- Close button -->
            <h2>Edit product</h2>
            <form id="editProductForm">
                <label for="editProductName">Name:</label>
                <input type="text" id="editProductName" name="editProductName" required>

                <label for="editProductDetails">Details:</label>
                <input type="text" id="editProductDetails" name="editProductDetails">

                <label for="editProductQuantity">Quantity:</label>
                <input type="number" id="editProductQuantity" name="editProductQuantity" min="0" required>

                <button type="submit" class="btn-bwm" id="saveEditProductBtn"><b>Save</b></button>
                <p id="editProductErrorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="/wareh_man/wareh_man.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
