<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueGR - Base Warehouse Management</title>
    <link rel="stylesheet" href="/wareh_man/wareh_man.css">
</head>
<body>
    <div class="header-container">
        <h1><b>Base Warehouse Management</b></h1>
        <img src="/wareh_man/logo.ico" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <a href="#" id="mainPageLink" class="link">Main Page</a>
        <a href="/login" class="link">Logout</a>
    </div>

   
    <div class="content-container">
       
        <div class="list-wrapper">
            <h2 class="list-title">Categories list</h2>
            <div class="list-container">
                <ul class="category-list">
                    
                </ul>
            </div>
           
            <div class="bottom-button-container">
                <button class="btn-bwm"><b>Add Category</b></button>
                <button class="btn-bwm"><b>Delete Category</b></button>
            </div>
        </div>

        
        <div class="button-container">
            <button class="btn-bwm" id="loadProductsBtn"><b>Load Products</b></button>
            <button class="btn-bwm" id="clearProductsBtn"><b>Clear Products</b></button>
        </div>
    </div>

    <script src="/wareh_man/wareh_man.js"></script>
</body>
</html>
